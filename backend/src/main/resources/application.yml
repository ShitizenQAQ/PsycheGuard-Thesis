spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/psyche_db?characterEncoding=utf-8&reWriteBatchedInserts=true
    username: ${POSTGRES_USER:psycheguard}
    password: ${POSTGRES_PASSWORD:psycheguard_dev_2025}
  sql:
    init:
      mode: always # 开发环境强制执行 init.sql 和 data.sql
  jpa:
    hibernate:
      ddl-auto: update # 辅助更新，但以 SQL 脚本为主
    defer-datasource-initialization: true # 确保 JPA 初始化后再执行 data.sql (如果需要反过来则 false，但在 Spring Boot 2.5+ 通常设为 true 以便 schema 先创建)
    show-sql: true
    properties:
      hibernate:
        jdbc:
          batch_size: 20
server:
  port: 9090

